<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>

	<nav>
    <a class="active" href="#">Home</a>
		<a href="#">Events</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>  
  
</body>
</html>
